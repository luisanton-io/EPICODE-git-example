<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type=radio] {
            display: none;
        }

        input[type=radio]+label {
            cursor: pointer;
            padding: 1.5em;
            background: blue;
            color: white;
        }

        input[type=radio]:checked+label {
            background: red;
        }
    </style>
</head>

<body>
    <h1>TEST!!!</h1>

    <div>
        <input type="radio" name="answers" id="a-1">
        <label for="a-1">Answer 1</label>
        <input type="radio" name="answers" id="a-2">
        <label for="a-2">Answer 2</label>
        <input type="radio" name="answers" id="a-3">
        <label for="a-3">Answer 3</label>
        <input type="radio" name="answers" id="a-4">
        <label for="a-4">Answer 4</label>
    </div>
</body>

</html>
